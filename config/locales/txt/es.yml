    must_be_18: Si usted va a cumplir 18 años antes de la próxima elección general, entonces es elegible para usar el Formulario Nacional de Inscripción para Votar. Por favor revise los requisitos e instrucciones para usar este formulario antes de continuar.
    intro_text: ! '<p>
        Con el Formulario Nacional de Inscripción para Votar, usted pued:
    </p>
    <ul>
      <li>Inscribirse para votar por primera vez</li>
      <li>Reportar a la oficina electoral en su estado un cambio de nombre o dirección postal</li>
      <li>Registrar su afiliación a un partido político</li>

    </ul>
    <p>Algunos estados ofrecen la opción de registrarse en Internet para votar. Seleccione su estado en el menú desplegable que aparece abajo y haga clic en el botón que indica ¨Siguiente¨ para saber cuáles son las opciones de inscripción para votar disponibles en su estado.</p>'
