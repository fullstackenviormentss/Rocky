    are_eligible: En base a sus respuestas, usted es elegible para usar el Formulario Nacional de Inscripción para Votar. Por favor revise los requisitos e instrucciones para usar este formulario antes de continuar.
    requirements: Requisitos
    state_requirements: Requisitos de los estados
    state_requirements_1: Todos los estados requieren que usted sea un ciudadano estadounidense por nacimiento o naturalización. Declarar falsamente ser ciudadano estadounidense para votar en cualquier elección federal, estatal o local es ilegal.
    state_requirements_2: Cada estado tiene sus propias leyes sobre quién puede registrarse y votar. Infórmese más sobre el proceso de votación en su Secretaría de Estado o en la <a href="http://www.eac.gov/voter_resources/contact_your_state.aspx">oficina electoral de su estado (en inglés)</a> (en inglés).
    state_requirements_3: Cada estado tiene sus propias fechas límite de inscripción para votar. Verifique cuál es la <a href="https://www.usa.gov/voter-registration-deadlines-by-state">fecha límite de su estado</a>. La fecha límite de inscripción para votar que corresponde a su estado aparece en su formulario bajo la casilla “Fechas límite de inscripción para votar” en la página 1. 
    state_requirements_4: Usted no puede estar registrado para votar en más de un estado.
    state_requirements_5: <span class="bold">Nota:</span> Dakota del Norte, Wyoming y territorios de Estados Unidos (Puerto Rico, Islas Vírgenes, Samoa Americana y Guam) no aceptan el Formulario Nacional de Inscripción para Votar. Nuevo Hampshire acepta este formulario solo como una solicitud para la papeleta de voto ausente de ese estado.
    state_requirements_6: Si usted vive en alguno de estos estados, contacte a su <a href="https://www.usa.gov/election-office">oficina electoral (en inglés)</a>.
    americans_abroad: <span class="bold">Ciudadanos estadounidense o miembros de las Fuerzas Armadas que viven en el exterior:</span> No usar este formulario. <a href="http://www.eac.gov/translations/spanish/recursos_para_electores_uniformados_.aspx">Es posible votar desde el exterior</a>. Para votar desde el exterior debe registrarse en el estado de residencia donde vivió cuando salió de Estados Unidos y solicitar cada año la papeleta de votación, que le será enviada por correo 45 días antes de la elección.
    first_time: <span class="bold">Registro para votar por primera vez.</span> Si usted va a registrarse para votar por primera vez y va a enviar por correo postal este formulario, las leyes federales requieren que muestre una prueba de identificación personal. Se consideran pruebas de identificación personal
    first_time_photo_id: Un documento de identidad válido que muestre una foto actual.
    first_time_other_id: una factura por servicios como agua, luz o teléfono.
    first_time_other_id2: un estado de cuenta de su banco, un cheque del Gobierno a su nombre.
    first_time_other_id3: un documento de identidad del Gobierno que muestre su nombre y dirección postal.
    voters_exempt: Si usted incluye una copia de su identificación personal al enviar por correo postal este formulario, es posible que no sea necesario presentar su documento de identidad personal al momento de votar por primera vez. Si desea hacer esto, por favor tenga en cuenta que
    voters_additional: Es posible que su estado tenga más requisitos que podrían incluir mostrar prueba de identificación personal al presentarse en las urnas.
    voters_do_not: No debe incluir ningún documento original que sirva como prueba de identificación personal al enviar este formulario. Solo incluya copias. 
    instructions: Instrucciones para usar este formulario
    download_adobe: Usted necesitará descargar Adobe Acrobat, un software comercial gratuito que le permite acceder a información en formato de documento portátil (PDF, sigla en inglés). <a href="https://get.adobe.com/reader/">Puede descargar gratuitamente Adobe Acrobat Reader</a>.
    able_to_print: Necesitará una impresora para imprimir el formulario.
    complete_all_fields: Llene todos los campos obligatorios en el formulario. Si tiene alguna pregunta relacionada sobre la información requerida por su estado, por favor contacte a su <a href="https://www.usa.gov/election-office">oficina electoral (en inglés)</a>.
    after_you_complete: Después de llenar este formulario, usted recibirá un e-­mail con un documento PDF adjunto que contiene su información. Debe descargar este documento PDF. Este e-­mail no es codificado. Si usted prefiere, puede descargar el <a href="http://www.eac.gov/assets/1/Documents/Federal%20Voter%20Registration_6-25-14_ENG.pdf">Formulario Nacional de Inscripción para Votar (en inglés)</a> desde el sitio web de la Comisión de Asistencia Electoral de Estados Unidos (EAC, sigla en inglés), llenarlo y enviarlo por correo postal a la oficina electoral de su estado.
    after_print: Debe imprimir, incluir su número de identificación personal (su número de seguro social o número de su licencia de conducir), firmar y enviar su formulario por correo postal a la Secretaría de su estado o a la oficina electoral de su estado o territorio. La dirección postal de la Secretaría de su estado esta pre­impresa en su formulario junto con instrucciones detalladas de su estado. La ley federal requiere que los estados reciban de cada inscrito un número de identificación personal, generalmente su número de seguro social o número de su licencia de conducir. Si usted no tiene ninguno de estos documentos de identidad, por favor indíquelo en este formulario y su estado le asignará un número.
    race: Algunos estados solicitan información sobre raza o grupo étnico en caso sea apropiado ejercer el Acta Federal de Derechos del Votante (Federal Voting Rights Act, en inglés). Por favor seleccione la opción que mejor describe su situación de la lista que aparece debajo
    party: En algunos estados es obligatorio registrarse con un partido político si quiere participar en las elecciones primarias de ese partido. Si usted no quiere registrarse con un partido, seleccione la opción ̈Ninguno ̈. Por favor no seleccione la opción “independiente” si quiere indicar ̈ningún partido ̈ ya que esta opción puede ser confundida con el nombre de un partido político en su estado. 
    party_note: 'Nota: Aunque usted no se registre con un partido político puede votar en las elecciones generales y en las elecciones primarias "nonpartisan" (sin partido)'
    download_one: Aún no ha terminado. Por favor revise su e-­mail para descargar e imprimir su formulario de inscripción para votar.
    download_two: En su formulario impreso, escriba su número de identificación personal, firme y envíelo por correo postal a la dirección indicada en el formulario. La ley federal requiere que los estados reciban de cada inscrito un número de identificación personal, generalmente su número de seguro social o número de su licencia de conducir. Si usted no tiene ninguno de estos documentos de identidad, por favor indíquelo en este formulario y un número le será asignado por su estado.
    download_three: Si esta es la primera vez que se registra para votar, recuerde incluir copias de documentos prueben su identidad personal. No envíe documentos originales con esta solicitud, solo copias.
    download_four: Usted no estará registrado para votar a menos que descargue, imprima, firme y envíe su formulario a la oficina electoral de su estado.
    download_five: <a href="https://www.usa.gov/election-office">Contacte a su estado (en inglés)</a> para confirmar su inscripción para votar. Es responsabilidad de la oficina electoral de su estado procesar su solicitud y registro para votar una vez que usted haya enviado por correo postal su formulario de inscripción a esta oficina.
